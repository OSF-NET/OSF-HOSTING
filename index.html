<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OSF.NET – Register & Host .osf Domains</title>
  <style>
    /* Base Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f6f7f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #007ACC;
      color: #fff;
      padding: 0 1rem;
      height: 60px;
      display: flex;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .search-container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .search-container h1 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
      color: #007ACC;
    }

    .search-container p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #555;
    }

    .search-container form {
      display: flex;
      width: 100%;
    }

    .search-container input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    .search-container button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      background: #007ACC;
      color: #fff;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .search-container button:hover {
      background: #005fa3;
    }

    footer {
      background: #e1e1e1;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">OSF.NET</div>
  </header>

  <main>
    <div class="search-container">
      <h1>Find Your .osf Domain</h1>
      <p>Enter your custom name below and grab your <custom>.osf address.</p>
      <form action="/search" method="get">
        <input
          type="text"
          name="domain"
          placeholder="yourname"
          required
        />
        <button type="submit">Check .osf</button>
      </form>
    </div>
  </main>

  <footer>
    © 2025 OSF.NET — All rights reserved.
  </footer>

</body>
</html>
